<div>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type='text/css' rel="stylesheet">

  <div class="alert alert-success">
    <p>Sort By: {{sortBy}}</p>
    <p>Reverse: {{reverse}}</p>
    <p>Search Text : {{search}}</p>
  </div>
  <div class="col-md-12">

    <input type="text" ng-model="search" class="form-control" placeholder="Type your search keyword..">
  </div>

  <div class="row">
    <div class='col-sm-12'>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">
              <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
            </th>
            <th ng-click="sort('id')">Id
              <span class="glyphicon sort-icon" ng-show="sortBy=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('fname')">First Name
              <span class="glyphicon sort-icon" ng-show="sortBy=='fname'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('lname')">Last Name
              <span class="glyphicon sort-icon" ng-show="sortBy=='lname'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('salary')">Salary
              <span class="glyphicon sort-icon" ng-show="sortBy=='salary'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="user in users|orderBy:sortBy:reverse|filter:search|itemsPerPage:2">
            <td class="text-center">
              <input type="checkbox" ng-model="user.selected" ng-change="setSelectedUser(user)" />
            </td>
            <td>{{user.id}}</td>
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.salary}}</td>
          </tr>
        </tbody>
      </table>
      <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
      </dir-pagination-controls>
    </div>
  </div>
  <div class='col-sm-12' style="padding-left:30px">
    <form class="form-horizontal" role="form" ng-submit="addRow()">
      <div class="form-group">
        <label class="col-md-2 control-label">First Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="fname" ng-model="selectedUser.fname" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Last Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="lname" ng-model="selectedUser.lname" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Salary</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="salary" ng-model="selectedUser.salary" />
        </div>
      </div>
      <div class="form-group" style="padding-left:15px">
        <div>
          <input type="button" value="Add" ng-if="!singleUserSelected" ng-click="addRow()" class="btn btn-primary" />
          <input type="button" value="Edit" ng-if="singleUserSelected" ng-click="edit()" class="btn btn-primary" />
          <input type="button" class="btn btn-danger" ng-click="remove()" ng-disabled="$scope.users.selected.length"
            value="Remove">
        </div>
      </div>
      <div class="alert alert-danger" role="alert" ng-if="errorMessage === true">
        Record Already Exists!
      </div>
    </form>
  </div>
</div>
