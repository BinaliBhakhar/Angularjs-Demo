<style>
	body,
	html {
		height: 100%;
		font-family: Arial, Helvetica, sans-serif;
	}

	* {
		box-sizing: border-box;
	}

	.bg-img {
		background-image: url("https://www.ygfconcierge.com/wp-content/uploads/2016/02/home-page-background-2-1024x683.jpg");

		min-height: 380px;

		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		position: relative;
	}

	.container {
		position: absolute;
		right: 0;
		margin: 20px;
		max-width: 300px;
		padding: 16px;
		background-color: white;
	}

	.btn:hover {
		opacity: 1;
	}

	.card__action {
		display: flex;
		padding: 8px;
		flex-direction: row;
		justify-content: space-between;
		padding-top: 0;
	}
</style>
<h2>Login Here..!!</h2>
<div class="bg-img">
	<form ng-if="!vm.Auth.loggedIn" name="userForm" novalidate class="container">
		<h1>Login</h1>

		<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
			<label>Email</label>
			<input type="email" name="email" class="form-control" ng-model="vm.email">
			<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid
				email.</p>
		</div>

		<div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
			<label>Password</label>
			<input type="password" name="password" ng-model="vm.password" class="form-control" ng-minlength="6"
				required>
			<p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">password is
				required.
			</p>
			<p ng-show="userForm.password.$error.minlength" class="help-block">Password length must be 6 character.
			</p>
		</div>
		<button ng-click="vm.login()" class="btn-sm btn-success" value="Login">Login</button>
		<p class="text-center"><a href="#" data-toggle="form" data-target="amnesiaForm" data-type="amnesia">Forgot your
				password?</a></p>
		<p class="text-center"><a href="/#!/registration" data-toggle="form" data-target="amnesiaForm" data-type="amnesia">No have an account?</a></p>
		<!-- <div class="card__action">
			<button class="btn btn--secondry btn--block" data-toggle="form" data-target="registerForm"
				data-type="register" type="button">
				Register
			</button>
		</div> -->
</div>

</div>
</form>
<p ng-if="vm.Auth.loggedIn">You are logged in!</p>

</div>
